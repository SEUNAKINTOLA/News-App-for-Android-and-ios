<ion-header no-shadow no-border>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>SOS Nation</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="goToSearch()">
			  <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons> 
  </ion-navbar>
</ion-header> 
<ion-content no-bounce>
  <super-tabs id="mainTabs" selectedTabIndex="0" toolbarColor="light" toolbarBackground="dark" indicatorColor="fire" badgeColor="light" [config]="{ sideMenu: 'left' }" (tabSelect)="onTabSelect($event)">
    <super-tab [root]="tab1Root" title="SOS News" id="homeTab"></super-tab>
    <super-tab [root]="tab2Root" title="Dear Faith" id="locationTab"></super-tab>
    <super-tab [root]="tab3Root" title="BFS" id="favouritesTab"></super-tab>
  </super-tabs>
</ion-content>
