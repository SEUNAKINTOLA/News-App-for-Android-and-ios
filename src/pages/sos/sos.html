<ion-header>

  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>About SOS Nation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <div style="margin-top:80px" text-center *ngIf="!active && !show">
    <ion-spinner></ion-spinner>
  </div>
  <div style="margin-top:180px"  text-center *ngIf="active && !show">
      <p>There is no internet connection try again</p>
      <button ion-button color="fire" (click)="getPage()">Reload</button>
  </div>
  <div *ngIf="active && show">
    <p [innerHTML] = "page"></p>
    <p class="footer" [innerHTML]="footer"></p>
  </div>
</ion-content>
