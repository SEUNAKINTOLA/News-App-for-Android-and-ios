  Ionic pages and navigation.

<ion-header no-shadow no-border>

  <ion-navbar color="dark">
    <ion-title>News</ion-title>
    <ion-buttons left>
      <button ion-button navPop icon-only>
			  <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons> 
    <ion-buttons right *ngIf="active && show">
      <button ion-button icon-only (click)="shareNews()">
			  <ion-icon name="md-share"></ion-icon>
      </button>
    </ion-buttons> 
  </ion-navbar>

</ion-header>


<ion-content >
  <div style="margin-top:80px" text-center *ngIf="!active && !show">
    <ion-spinner></ion-spinner>
  </div>
  <div style="margin-top:180px"  text-center *ngIf="active && !show">
      <p>There is no internet connection try again</p>
      <button ion-button color="fire" (click)="getNews(id)">Reload</button>
  </div>
  <div *ngIf="active && show">
    <img src="{{src}}" class="text-img"/>
    <h3 [innerHTML]="title"></h3>
    <span style="padding-left:5px;"> {{dater | date: 'MMMM dd, yyyy'}} | {{comment}} Comment(s)</span> 
    <p class="text-body" [innerHTML]='page'></p>
    <p text-center>
      <a href="{{url}}" ion-button outline color="fire" >
        Post A Comment
      </a>
    </p>
    <p class="footer" [innerHTML]="footer"></p>
  </div>

</ion-content>
