<ion-menu [content]="content" type="overlay">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list class="menuList">
      
      <button class="sidemenuList" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p.component)">
        <ion-icon name="{{p.icon}}"></ion-icon> {{p.title}}
      </button>
      
    </ion-list>

    

    <!--<toolbar></toolbar>-->
  </ion-content>

</ion-menu>



<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
